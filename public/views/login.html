<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="/images/icons8-folder-64.png" type="image/x-icon">
  <link rel="stylesheet" href="css/modal.css">
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .login-form {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25em;
      background-color: #fff;
      border-radius: 0.625em;
      box-shadow: 0 0 1.25em rgba(0, 0, 0, 0.3);
      padding: 2.5em;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10%;
    }
    
    input[type="text"], input[type="password"] {
      display: block;
      width: 95%;
      padding: 0.625em;
      margin-bottom: 1.25em;
      margin-top: 1.25em;
      border: none;
      border-radius: 0.3125em;
      box-shadow: inset 0 0 0.3125em rgba(0, 0, 0, 0.2);
      font-size: 1em;
    }

    input[type="submit"],button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.3125em;
      padding: 0.625em 1.25em;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    input[type="submit"]:hover, button:hover {
      background-color: #3e8e41;
    }
    /* text field */
    .text-field {
      margin-bottom: 1rem;
    }

    .text-field__label {
      display: block;
      margin-bottom: 0.25rem;
    }

    .text-field__input {
      display: block;
      width: 95%;
      padding: 0.625em;
      margin-bottom: 1.25em;
      margin-top: 1.25em;
      border: none;
      border-radius: 0.3125em;
      box-shadow: inset 0 0 0.3125em rgba(0, 0, 0, 0.2);
      font-size: 1em;
    }

    .text-field__input::placeholder {
      color: #212529;
      opacity: 0.4;
    }

    .text-field__input:focus {
      color: #212529;
      background-color: #fff;
      border-color: #bdbdbd;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
    }

    .text-field__input:disabled,
    .text-field__input[readonly] {
      background-color: #f5f5f5;
      opacity: 1;
    }

    /* with floating label */
    .text-field_floating {
      position: relative;
    }

    .text-field_floating .text-field__input {
      height: calc(3.5rem + 2px);
      line-height: 1.25;
      padding: 1rem 0.75rem;
    }

    .text-field_floating .text-field__label {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      padding: 1rem .75rem;
      pointer-events: none;
      border: 1px solid transparent;
      transform-origin: 0 0;
      transition: opacity .15s ease-in-out, transform .15s ease-in-out;
    }

    .text-field_floating .text-field__input::-moz-placeholder {
      color: transparent;
    }

    .text-field_floating .text-field__input::placeholder {
      color: transparent;
    }

    .text-field_floating .text-field__input:focus,
    .text-field_floating .text-field__input:not(:placeholder-shown) {
      padding-top: 1.625rem;
      padding-bottom: .625rem;
    }

    .text-field_floating .text-field__input:focus~.text-field__label,
    .text-field_floating .text-field__input:not(:placeholder-shown)~.text-field__label {
      opacity: .65;
      transform: scale(.85) translateY(-.75rem) translateX(.15rem);
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>Авторизация</h1>
    <form action="/login" method="post" id="form">
      <div class="text-field text-field_floating">
        <input class="text-field__input" type="text" name="username" id="username" placeholder="ivan" required>
        <label class="text-field__label" for="username">Имя пользователя</label>
      </div>

      <div class="text-field text-field_floating">
        <input class="text-field__input" type="password" name="password" id="password" placeholder="ivan" required>
        <label class="text-field__label" for="password">Пароль</label>
      </div>

      <input id="sub" type="submit" value="Вход" title="Вход в аккаунт">

      </form>
    <form method="post" action="/guest">
      <input id="guest" type="submit" value="Гость" style="background-color:rgb(26, 126, 188); right: 2.5em; bottom: 2.5em; position: absolute;" title="Гостевой вход. Нет возможности редактирование информации.">
    </form>
  </div>
  <script src="js/mx.js"></script>
  <script>
    const form = document.getElementById('form');
    form.elements['username'].focus();
    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = form.elements['username'].value;
      const password = form.elements['password'].value;
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.replace(data.redirect);
        } else {
          const modal = new mxModalView({id: 'error', className: 'modal', tag: 'div'});
          const div = document.createElement('div');
          div.style.display = 'flex';
          div.style.flexWrap = 'nowrap';
          div.style.flexDirection = 'column';
          div.style.justifyContent = 'flex-end';
          const p = document.createElement('p');
          p.style.marginTop = '0';
          p.textContent = 'Неправильное имя пользователя или пароль';
          const b = document.createElement('button');
          b.id = 'ok';
          b.textContent = 'OK';
          b.addEventListener('click', e => {
            modal.DoCloseModal();
          })
          div.appendChild(p);
          div.appendChild(b);
          modal.appendChild(div);
          b.focus();
        }
      })
    })
  </script>
</body>
</html>
