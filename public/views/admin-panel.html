    <meta charset="UTF-8">
    <title>Админ панель архива</title>
    <style>
        .adminButtons{
            width: 100%;
            margin: 2;
            padding: 10;
        }
    </style>
  </head>
  <main class="main">
    <body>
      <div class="box w3-bar-block w3-collapse w3-large w3-theme-l5" style="height: auto; padding:0vw; display:flex;">
        <div class="image-container">
          <a href="/" style="display: inline-block;" title="В корневую директорию">
            <img src="/images/MNS_logo.png" class="logo" alt="Лого не прогрузилось">
          </a>
        </div>
        <div id="leftPanel" style="width:10em; position: relative; display: flex; justify-content: space-around; flex-wrap: wrap; width: 100%">
          <button class="adminButtons modalButton" id="serv" onclick="getServData()">Сервер</button>
          <button class="adminButtons modalButton" id="logs" onclick="getLogsData()">Логи</button>
          <button class="adminButtons modalButton" id="user" onclick="getUserData()">Пользователи</button>
          <button class="adminButtons modalButton" id="docs" onclick="getDocsData()">Документы</button>
        </div>
      </div>
      <div class="box sizeAble" id="centerPanel">
      </div>
    </div>
    <div style="width: 100%;" id="rightPanel" class="box">
    </div>
  </main>

  <script src="/js/sizeAbleBlocks.js"></script>
  <script src="/js/mx.js"></script>
  <script src="/js/panels.js"></script>
